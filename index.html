<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="index.js"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <div class="main-ad">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>

      <div class="free-trial">
        <div class="card-header shadow-dark">
          <p><span class="trial">Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <div class="form-card shadow-dark">
          <form name="signUp" action="" onsubmit="return validate()">
            <input class="fields"
              type="text"
              id="firstName"
              name="firstName"
              placeholder="First Name"
            />
            <input class="fields"
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Last Name"
            />
            <input class="fields"
              type="email"
              id="emailAddress"
              name="emailAddress"
              placeholder="Email Address"
            />
            <input class="fields"
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />
            <button type="submit" class="submit shadow-light">Claim your free trial</button>
            <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <!-- <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>. -->
      </p>
    </footer>
  </body>
</html>
